<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid darkgrey;
            position: relative;
        }
        .first {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            border: 1px solid darkorange;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="first"></div>
</div>
</body>
</html>
