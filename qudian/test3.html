<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="target">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

<button id="btn">button</button>
</body>
</html>
<script>
    document.getElementById('btn').onclick = function () {
        var target = document.getElementById('target')
        var reverseLi = function () {
            console.log(target.children)
            return Array.from(target.children).reverse()
        };
        var resAry=reverseLi()
        resAry.map((item)=>{
            target.appendChild(item)
        });
    }


</script>
