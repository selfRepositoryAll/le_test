<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="target">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<button id="btn">button</button>
</body>
</html>
<script>
    var reverse =()=>{
        var target=document.getElementById('target');
       var reverseAry= [...target.children].reverse()
        reverseAry.map((item)=>{
           target.appendChild(item)
        })
    };
    document.getElementById('btn').onclick=function () {
        reverse()
    };
  //  reverse





</script>
