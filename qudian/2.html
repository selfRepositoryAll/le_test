<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="target"> <li>1</li> <li>2</li> <li>3</li> <li>4</li> </ul>
</body>

<script type="text/javascript">
    const target=document.getElementById('target')
    const lis=target.getElementsByTagName('li');
    const reverseLis=Array.from(lis).reverse((a,b)=>{
        return a-b
    })
    console.log(reverseLis)



</script>
