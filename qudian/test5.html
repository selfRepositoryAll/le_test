    onkeypress 回退根本不会触发 函数 只有输入的时候才会触发

<script>

    function xxx() {
        var a = document.getElementById('numberId');
       // console.log(value)
        if (a.value.length > 0) {
            console.log('a.value',a.value)//是之前的值不是现在的值
            if ((a.value.length + 1) % 5 == 0) {
                a.value += ' '
            }
        }
    }
